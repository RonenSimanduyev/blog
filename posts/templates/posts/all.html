{%extends 'main.html'%}

{%block content%}
<h4>feel like uploading a post click this button</h4>
<a href="{% url 'add'%}" class="btn btn-primary">Add post </a>
<h1>posts</h1>
{%for post in posts%}
    <div class="card">
        <div class="card-body">
        <h5 class="card-title"> {{post.title}}</h5>
        <h6 class="card-title"> {{post.author}} </h6>
        <p class="card-text">{{post.body}}</p>
        <p class="card-text"><small class="text-muted">{{post.created}}</small></p>
        </div>
        <img src="{{post.imageUrl}}" class="card-img-bottom" style="width: 18rem;" alt="...">

            <div>
                <a href="{% url 'edit' post.id%}" class="btn btn-primary">Edit</a>
                <a href="{% url 'remove' post.id%}" class="btn btn-danger">Remove</a>

            </div>
        </div>
    </div>

{%endfor%}
{%endblock%}
